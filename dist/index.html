  <body>
    <main>
      <form class="todo">
        <div class="title">
          <h1>Todo List</h1>
          <i id="icon" class="fas fa-sync recycle"></i>
        </div>
        <div class="task-input">
          <img class="bars" src="./assets/bars-icon.svg" alt="icon" />
          <input type="text" class="activity" placeholder="Add a new task" />
          <img class="enter" src="./assets/enter-icon.png" alt="icon" />
        </div>
        <ul class="todo-list"></ul>
        <button type="button" class="clear bg-color border-0">
          Clear all completed
        </button>
      </form>
    </main>

    <script type="module" src="../src/index.js"></script>
